#!/bin/csh -f
#  SOFI_onCluster.cmd
#
#  UGE job for SOFI_onCluster built Mon Jul  4 17:55:58 PDT 2016
#
#  The following items pertain to this script
#  Use current working directory
#$ -cwd
#  input           = /dev/null
#  output          = XiyuDefinedRoute/SOFI_onCluster.joblog.$JOB_ID
#$ -o XiyuDefinedRoute/SOFI_onCluster.joblog.$JOB_ID
#  error           = Merged with joblog
#$ -j y
#  The following items pertain to the user program
#  user program    = XiyuDefinedRoute/SOFI_onCluster
#  arguments       = 
#  program input   = Specified by user program
#  program output  = Specified by user program
#  Resources requested
#
#$ -l h_data=8024M,h_rt=8:00:00
#
#  Name of application for log
#$ -v QQAPP=job
#  Email address to notify
#$ -M xiyuyi@mail
#
#  Job is not rerunable
#$ -r n
#
# Initialization for serial execution
#
  unalias *
  set qqversion = 
  set qqapp     = "job serial"
  set qqmtasks  = 8
  set qqidir    = XiyuDefinedRoute
  set qqjob     = SOFI_onCluster
  set qqodir    = XiyuDefinedRoute
  cd     XiyuDefinedRoute
  source /u/local/bin/qq.sge/qr.runtime
  if ($status != 0) exit (1)
#
  echo "UGE job for SOFI_onCluster built Mon Jul  4 17:55:58 PDT 2016"
  echo ""
  echo "  SOFI_onCluster directory:"
  echo "    "XiyuDefinedRoute
  echo "  Submitted to UGE:"
  echo "    "$qqsubmit
  echo "  SCRATCH directory:"
  echo "    "$qqscratch
#
  echo ""
  echo "SOFI_onCluster started on:   "` hostname -s `
  echo "SOFI_onCluster started at:   "` date `
  echo ""
#
  source /u/local/Modules/default/init/modules.csh
  module load matlab
  setenv MCR_CACHE_ROOT $TMPDIR
#
# Run the user program
#
  echo SOFI_onCluster "" \>\& SOFI_onCluster.output.$JOB_ID
  echo ""
  time XiyuDefinedRoute/SOFI_onCluster  >& XiyuDefinedRoute/SOFI_onCluster.output.$JOB_ID
#
  echo ""
  echo "SOFI_onCluster finished at:  "` date `
#
# Cleanup after serial execution
#
  source /u/local/bin/qq.sge/qr.runtime
#
  echo "-------- XiyuDefinedRoute/SOFI_onCluster.joblog.$JOB_ID --------" >> /u/local/apps/queue.logs/job.log.serial
 if (`wc -l XiyuDefinedRoute/SOFI_onCluster.joblog.$JOB_ID  | awk '{print $1}'` >= 1000) then
        head -50 XiyuDefinedRoute/SOFI_onCluster.joblog.$JOB_ID >> /u/local/apps/queue.logs/job.log.serial
        echo " "  >> /u/local/apps/queue.logs/job.log.serial
        tail -10 XiyuDefinedRoute/SOFI_onCluster.joblog.$JOB_ID >> /u/local/apps/queue.logs/job.log.serial
  else
        cat XiyuDefinedRoute/SOFI_onCluster.joblog.$JOB_ID >> /u/local/apps/queue.logs/job.log.serial
  endif
  exit (0)
